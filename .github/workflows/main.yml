name: Berlin Appointment Checker

on:
  schedule:
    # This runs the script every 15 minutes.
    - cron: '*/3 * * * *'
  # This line allows you to run it manually from the Actions tab if you want.
  workflow_dispatch:

jobs:
  check-appointments:
    runs-on: ubuntu-latest

    steps:
      # Checks out your repository so the job can access your script
      - name: Check out repository code
        uses: actions/checkout@v4

      # Sets up the Python programming language
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Installs the Selenium library your script needs
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      # Runs your Python script
      - name: Run the appointment checker script
        run: python selenium_checker.py
